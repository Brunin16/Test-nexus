# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nexusTeste

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_58b9fc2ffb8342f5ac6930fa769bdcfa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_95e5108da4c9461db511911319ce5c55 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_58b9fc2ffb8342f5ac6930fa769bdcfa }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nexusTeste'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_527a27165053425a9a461e0170abf219 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_58b9fc2ffb8342f5ac6930fa769bdcfa }}/appsvc/staticsite:${{ github.sha }}'